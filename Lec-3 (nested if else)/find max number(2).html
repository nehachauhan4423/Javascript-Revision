<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max number</title>
</head>
<body>
    <script type="text/javascript">
        let a = parseInt(prompt("ENTER NUMBER OF A:-"));
        let b = parseInt(prompt("ENTER NUMBER OF B:-"));
        let c = parseInt(prompt("ENTER NUMBER OF C:-"));
        if (a>b) { 
            if (a>c) {
               document.write(`<h1>A IS BIG</h1>`);
            }
            else{
                document.write(`<h1>C IS BIG</h1>`);
            }
        }
        else{
            if (b>c) {
                document.write(`<h1>B IS BIG</h1>`);
            }
            else{
                document.write(`<h1>C IS BIG</h1>`);
            }
        }
        
    </script>
</body>
</html>
