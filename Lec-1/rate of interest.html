<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rate of interest</title>
</head>
<body>
    <!-- p * t*r/100 -->
    <script>
        let p = parseInt(prompt("ENTER THE NUMBER OF P"));
        let t = parseInt(prompt("ENTER THE NUMBER OF T"));
        let r = parseInt(prompt("ENTER THE NUMBER OF R"));
        let ans = p * t * r/100;
        console.log(`ANS:-${ans}`);
    </script>
</body>
