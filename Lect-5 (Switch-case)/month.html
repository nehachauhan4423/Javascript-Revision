<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTH NAME</title>
</head>

<body>
    <script>
        let choice = parseInt(prompt("ENTER YOUR CHOICE"));

        switch (choice) {
            case 1:
                document.write("JANUARY");
                break;
            case 2:
                document.write("FEBRUARY");
                break;
            case 3:
                document.write("MARCH");
                break;
            case 4:
                document.write("APRIL");
                break;
            case 5:
                document.write("MAY");
                break;
            case 6:
                document.write("JUNE");
                break;
            case 7:
                document.write("JULY");
                break;
            case 8:
                document.write("AUGUST");
                break;
            case 9:
                document.write("SEPTEMBER");
                break;
            case 10:
                document.write("OCTOBER");
                break;
            case 11:
                document.write("NOVERMBER");
                break;
            case 12:
                document.write("DECEMBER");
                break;
            default:
                document.write("PLEASE ENTER VALID CHOICE");
                break;
        }
    </script>
</body>

</html>
