<script>
    for(let i=1;i<=5;i++){
        for(let j=1;j<=5;j++){
            if ((j==1 ||j==5 || i==5 || i==3|| i<=1)) {
                document.write("* ");
            }
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
